<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Diabetes Analysis</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script> 
</head>

<body>

  <div id="app">
    <center><button @click="show = !show">
     View Disclaimer
    </button></center>
    <div v-if="show">
     {{disclaimer}}</div>



  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Diabetes Data Exploration</h1>


        <p>Use the interactive charts below to explore the dataset</p>
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <div class="well">
          <h5>Select Binary Option for Gauge!</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
      </div>
      <div class="col-md-8">
        <div id="gauge"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-14">
        <div id="plot"></div>
      </div>
      <div class="col-md-20">
        <canvas id="bellCurveChart"></canvas>
      </div>
    </div>
  </div>
        <center>
  <em>Copyright &copy; 2023 Team Fuchsia Diabetes Data Exploration</em>
        </center>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.js"></script>
  <script src="barchart.js"></script>
  <script src="gauge.js"></script>
